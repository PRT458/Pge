<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <style>
        body {
	font-family: Arial, sans-serif;
	background-color: #afafaa;
	margin: 0;
	padding: 0;
        }

        .product-container {
            width: 80%;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .product {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 20px;
        }

        .product-card {
            width: 300px;
            background-color: #f9f9f9;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .product-img {
            width: 100%;
            height: 200px;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
            object-fit: cover;
        }

        .product-details {
            padding: 10px;
        }

        .product-title {
            font-size: 20px;
            margin-bottom: 5px;
        }

        .product-price {
            font-size: 18px;
            color: #007bff;
            margin-bottom: 10px;
        }

        .product-description {
            font-size: 14px;
            color: #666;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            text-align: center;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>
    <div class="product-container">
        <h2 class="product-title">Nossos Tipos de Limpezas</h2>
        <div class="product">
            <!-- Product 1 -->
            <div class="product-card">
              <div class="product-details">
                <h3 class="product-title">Limpeza A</h3>
                <h3 class="product-title"><span class="product-price">R$190,99</span>                </h3>
                <p class="product-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean vel malesuada magna.</p>
                    <a href="Untitled-4.html" class="btn">Ver Produto</a>
              </div>
          </div>
            
            <!-- Product 2 -->
            <div class="product-card">
              <div class="product-details">
                <h3 class="product-title">Limpeza B</h3>
                    <span class="product-price">R$240,99</span>
                    <p class="product-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean vel malesuada magna.</p>
                    <a href="Untitled-4.html" class="btn">Ver Produto</a>
              </div>
          </div>
            
            <!-- Add more products here -->
      </div>
</div>
</body>
</html>
