        .product-container {
            width: 20%;

            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .product {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 20px;
        }

        .product-card {
            width: 300px;
            background-color: #f9f9f9;

            border-radius: 5px;

            width: 100%;
            height: 200px;

            border-top-right-radius: 5px;

        }

        .product-title {
            font-size: 20px;
            margin-bottom: 5px;

        .product-price {

            color: #007bff;
            margin-bottom: 10px;
        }

        .product-description {
            font-size: 14px;
            color: #666;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            text-align: center;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
